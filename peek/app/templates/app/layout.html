{%load static%}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{%block title%}{%endblock%}</title>
    <link rel="stylesheet" href="{% static 'css/general.css' %}">
    <script src="https://kit.fontawesome.com/ee2915dbac.js" crossorigin="anonymous"></script>
    <script src="../assets/js/color-modes.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sidebars/">
    <script src="https://kit.fontawesome.com/ee2915dbac.js" crossorigin="anonymous"></script>
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div>
        <a href="{% url 'index' %}"><img src="{% static 'img/Logo.png' %}" style="width: 200px; height: 100px;"></a>
    </div>
    <div class="body_content">
    <div class="body_content_inner">
        <table class="login_table" width="100%">
            {% if user.is_authenticated %}
            <tr><th width="150px">login user:</th>
            <td><a href="{%url 'profile' user.id%}">{{login_user}}</a></td></tr>
            {% endif %}
        </table>
        <div class="header">{%block header%}
            {%endblock%}</div>
        <div class="content">{%block content%}
            {%endblock%}</div>
        <div class="footer">
        <hr>
        <div>
            {% if user.is_authenticated %}
            <span style="float:left;font-weight:bold;">
                <a href="{% url 'logout' %}" class="btn btn-primary">logout</a></span>
            {% else %}
            <span style="float:left;font-weight:bold;">
                <a href="{% url 'login' %}" class="btn btn-primary">login</a></span>
            <span style="float:left;font-weight:bold;">
                <a href="{% url 'signup' %}" class="btn btn-primary">signup</a></span>
            {% endif %}
            
            <span style="float:right">
                <a href="{% url 'post' %}" class="btn btn-primary">post</a>
                peek
            </span>
        </div>
        </div>
    </div>
    </div>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="general.js"></script>
</body>
</html>
