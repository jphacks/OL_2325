<body>
    <!-- contents -->
    <!-- Bootstrap Modalのトリガーボタン -->
    <button type="button" class="btn btn-primary  fixed-bottom-right" data-bs-toggle="modal" data-bs-target="#myModal"
        onclick="cameraInitSmartphoneSupport()">
        <i class="fa-solid fa-plus"></i>
        <i class="fa-solid fa-camera"></i>
    </button>



    <!-- Bootstrap Modal本体 -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">モーダルタイトル</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <!-- カメラ映像を表示するvideo要素 -->
                        <video id="camera" autoplay muted playsinline></video>
                        <!-- カメラの映像を描画するcanvas要素 -->
                        <canvas id="canvas" wcrossorigin="anonymous"></canvas>
                    </div>
                    <!-- カメラ起動ボタンと撮影ボタンを追加 -->
                    <!-- <input type="button" value="カメラ起動" onclick="cameraInitSmartphoneSupport()"> -->
                    <input type="button" value="撮影" onclick="shoot()">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                    <button type="button" class="btn btn-primary">保存する</button>
                </div>
            </div>
        </div>
    </div>



    </div>

</body>
